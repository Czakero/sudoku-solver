<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->

    <!-- FontAwesome -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="style.css">

    <title>Sudoku solver</title>
</head>
<body>
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="home">Sudoku solver</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="home">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="solver">Solver</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="about">About</a>
            </li>
          </ul>
        </div>
    </nav>  

    <div class="container d-flex flex-column flex-md-row justify-content-between my-5">
            <div class="d-flex flex-column order-1 order-md-0 align-items-start my-5 my-md-0">
                <div class="mb-auto">
                    <!-- STATISTICS -->
                    <h1>Statistics</h1>
                    <h3>File name:</h3>
                    <h4>-----------</h4>
                    <h3>Time elapsed:</h3>
                    <h4>-----------</h4>
                </div>

                <!--EXAMPLE GRID-->
                <form method="POST" action="/example" class="py-5">

                    <div class="examples">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Sudoku examples:</label>
                        <select name="grid" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" onchange="this.form.submit()">
                            <option selected>Choose...</option>
                            <option value="easy.txt">Easy</option>
                            <option value="medium.txt">Medium</option>
                            <option value="hard.txt">Hard</option>
                            <option value="whs.txt">World's hardest sudoku</option>
                        </select>
                    </div>

                </form>


                <!-- Your sudoku -->
                <a th:href="grid" type="button" class="btn btn-success btn-lg">Your sudoku</a>


                <!-- FILE -->
                <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Input your sudoku file here!</label>
                        <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1" onchange="fileValidation()">
                    </div>
                    <!-- UPLOAD -->
                    <button id="uploadBtn" type="submit" class="btn btn-primary btn-lg" disabled><i class="fas fa-arrow-up"></i>Upload</button>
                </form>
                <form method="POST" action="/solver" class="my-5">
                    <!-- BUTTON -->
                    <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-th"></i>Solve!</button>
                </form>

            </div>

            <div class="d-flex order-0 order-md-1 justify-content-center">
                <!-- SUDOKU -->
                <table th:class="'b-table'">

        <span class="text-muted">Project made for Codecool programming course.</span>
